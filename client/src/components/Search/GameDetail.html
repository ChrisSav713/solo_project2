<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GameSite</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <!-- This example uses <i> element with: 
1. the `fa-solid` style class for solid style
2. the `user` icon with the `fa-` prefix -->
    <i class="fa-solid fa-user"></i>

    <!-- Or you can use a <span> element, with classes applied in the same way -->
    <span class="fa-solid fa-user"></span>

    <i class="fa-solid fa-user"></i>
    <i class="fa-regular fa-user"></i>
    <i class="fa-light fa-user"></i>
    <i class="fa-thin fa-user"></i>
    <i class="fa-duotone fa-user"></i>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Brand</a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
            <span class="visually-hidden">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse d-md-flex justify-content-md-end" id="navcol-1" style="text-align: left;">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active d-md-flex" href="#">First Item</a></li>
                    <li class="nav-item">
                        <a class="nav-link d-md-flex" href="#">Second Item</a></li>
                    <li class="nav-item"><a class="nav-link d-md-flex" href="#">Third Item</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Start: Screenshot background -->
    <div class="container d-flex flex-row flex-grow-1 align-items-stretch align-content-stretch" style="height: 200px;"></div>
    <!-- End: Screenshot background -->
    <!-- Start: GameData -->
    <div class="container d-md-flex flex-row justify-content-between align-items-md-start" style="height: 150px;">
        <!-- Start: Picture -->
        <div class="col-md-3">
            <!-- Start: Game Cover Art --><img>
            <!-- End: Game Cover Art -->
        </div>
        <!-- End: Picture -->
        <!-- Start: Description -->
        <div class="col-md-3 d-flex flex-column justify-content-around align-self-start">
            <!-- Start: Title -->
            <div class="row"></div>
            <!-- End: Title -->
            <div class="row">
                <!-- Start: Year -->
                <div class="col"></div>
                <!-- End: Year -->
                <!-- Start: Rating -->
                <div class="col"></div>
                <!-- End: Rating -->
            </div>
            <!-- Start: GameSummary -->
            <div class="row"></div>
            <!-- End: GameSummary -->
        </div>
        <!-- End: Description -->
        <!-- Start: Rate -->
        <div class="col-md-3"><button class="btn btn-primary" type="button">+My Games</button>
            <div class="btn-group" role="group">
                <!-- Start: 1 Star --><button class="btn btn-primary" type="button">1</button>
                <!-- End: 1 Star -->
                <!-- Start: 2 Star --><button class="btn btn-primary" type="button">2</button>
                <!-- End: 2 Star -->
                <!-- Start: 3 Star --><button class="btn btn-primary" type="button">3</button>
                <!-- End: 3 Star -->
                <!-- Start: 4 Star --><button class="btn btn-primary" type="button">4</button>
                <!-- End: 4 Star -->
                <!-- Start: 5 Star --><button class="btn btn-primary" type="button">5</button>
                <!-- End: 5 Star -->
            </div><button class="btn btn-primary" type="button">Add to Rants</button><button class="btn btn-primary" type="button">Add to List</button><button class="btn btn-primary" type="button">+Favorite</button></div>
        <!-- End: Rate -->
    </div>
    <!-- End: GameData -->
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
